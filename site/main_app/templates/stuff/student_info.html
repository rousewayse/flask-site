{% extends 'base.html'  %}
{% block css%}
<link rel="stylesheet" href="{{ url_for('static', filename='stuff/stuff.css') }}" >
{% endblock %}


{% block title%}  {% endblock %}

{% block body %}
<h1> student  info page</h1>
<form method = "post" >
	<label for="group"> Select group </label>
	<br>
	<select name="group_id" required id="group"> 
		{%for group in groups%}
		{% if group['id'] == student['group_id']%}
		<option value="{{group['id']}}" selected> {{group['title']}} {{group['faculty_title']}}</option>
		{% else %}
		<option value="{{group['id']}}"> {{group['title']}} {{group['faculty_title']}}</option>
		{% endif %}
		{% endfor %}
	</select>
	<br>

	<label for="cource"> Select course </label>
	<br>
	<select name="cource" required id="cource">
		{%for i in range(1, 7)%}
		<option value="{{i}}">{{i}} course </option>
		{% endfor %}
	</select>
	<br>

	<label for="directory"> Directory </label>
	<br>
	<input name="directory" id="directory" value="{{student['directory']}}" required>
	<br>
	
	<label for="degree"> Degree</label>
	<br>
	<select name="degree" id="degree" value="" required>
		{% for degree  in ['bachelor', 'master', 'PhD student'] %}
		{%if student['degree'] == degree%}
		<option value="{{degree}}" selected> {{degree}}</option>
		{%else%}
		<option value="{{degree}}">{{degree}}</option>
		{%endif%}
		{% endfor %}
	</select>
	<br>

	<label for="form"> Form </label>
	<br>
	<select name="form" id="form" value="" required>
		{% for form  in ['fulltime', 'distant', 'mixed'] %}
		{% if student['form'] == form %}
		<option value="{{form}}" selected> {{form}}</option>
		{% else %}
		<option value="{{form}}"> {{form}}</option>
		{%endif%}
		{% endfor %}
	</select>
	<br>

	<label for="fee"> Fee </label>
	<br>
	<select name="fee" id="fee" value="" required>
		{% for fee  in ['free', 'paid'] %}
		{% if student['fee' == fee] %}
		<option value="{{fee}}"selected> {{fee}}</option>
		{% else %}
		<option value="{{fee}}"> {{fee}}</option>
		{% endif %}
		{% endfor %}
	</select>
	<br>
	<input type="submit" value="Submit">
	</form>

{% endblock %}
